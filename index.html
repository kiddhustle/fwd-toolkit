<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NHS Digital sandbox</title>
  <link rel="stylesheet" type="text/css" href="styles/app.css"/>
</head>
<body>
  <h2>HTML Table</h2>
  <!--
    use the "data-sticky-mq" attribute to add the value of the mobile plus
    breakpoint. This is needed because we disable the stick nav on mobile devices
  -->
  <table class="fwdtable" data-sticky-mq="(min-width: 768px)" data-columns="3">
    <thead class="fwdtable__header">
      <tr>
        <th scope="col" class="fwdtable__headercell">Indicator 1</th>
        <th scope="col" class="fwdtable__headercell">Indicator 2</th>
        <th scope="col" class="fwdtable__headercell">Indicator 3</th>
      </tr>
    </thead>
    <tbody>
      <tr class="fwdtable__row">
        <!--
          For each cell we use the column name as the value of "data-th" Attribute
          This is so we can render the column name alongside the cell value
          in the mobile view of the table
         -->
        <td data-th="Indicator 1" class="fwdtable__cell">Some value</td>
        <td data-th="Indicator 2" class="fwdtable__cell">Some value</td>
        <td data-th="Indicator 3" class="fwdtable__cell">Some value</td>
      </tr>
      <tr>
        <td data-th="Indicator 1" class="fwdtable__cell">Some value</td>
        <td data-th="Indicator 2" class="fwdtable__cell">Some value</td>
        <td data-th="Indicator 3" class="fwdtable__cell">Some value</td>
      </tr>
      <tr>
        <td data-th="Indicator 1" class="fwdtable__cell">Some value</td>
        <td data-th="Indicator 2" class="fwdtable__cell">Some value</td>
        <td data-th="Indicator 3" class="fwdtable__cell">Some value</td>
      </tr>
    </tbody>
  </table>
  <h2>DIV Table</h2>
  <div class="scorecard">
    <div class="scorecard__header">
      <div class="scorecard__row">
        <div class="scorecard__cell">Col head 1</div>
        <div class="scorecard__cell">Col head 2</div>
        <div class="scorecard__cell">Col head 3</div>
      </div>
    </div>
    <div class="scorecard__body">
      <div class="scorecard__row">
        <div class="scorecard__cell">Some value</div>
        <div class="scorecard__cell">Some value</div>
        <div class="scorecard__cell">Some value</div>
      </div>
      <div class="scorecard__row">
        <div class="scorecard__cell">Some value</div>
        <div class="scorecard__cell">Some value</div>
        <div class="scorecard__cell">Some value</div>
      </div>
      <div class="scorecard__row">
        <div class="scorecard__cell">Some value</div>
        <div class="scorecard__cell">Some value</div>
        <div class="scorecard__cell">Some value</div>
      </div>
    </div>
    <div class="scorecard__footer"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
